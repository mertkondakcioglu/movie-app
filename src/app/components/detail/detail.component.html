<div class="movie-wrapper" *ngIf="movie?.Title">
		<div class="detail-left">
			<h1>{{movie.Title}}</h1>
			<p>{{movie.Plot}}</p>
			<table>
				<tbody><tr>
					<td>Oyuncular</td>
					<td>
						<span>
							{{movie.Actors}}
						</span>
					</td>
				</tr>
				<tr>
					<td>Yönetmen</td>
					<td>{{movie.Director}}</td>
				</tr>
				<tr>
					<td>Genres</td>
					<td>
              {{movie.Genre}}
					</td>
				</tr>
				<tr>
					<td>Süre</td>
					<td>{{movie.Runtime}}</td>
				</tr>
				<tr>
					<td>Imdb Puanı</td>
					<td>{{movie.imdbRating}}</td>
				</tr>
				<tr>
					<td>Yapım Yılı</td>
					<td>{{movie.Released}}</td>
				</tr>
			</tbody></table>
			<br><br><br>
			</div>
			<div class="detail-right" >
          <img [src]="movie.Poster" *ngIf="movie?.Poster.length > 4">
			</div>
		</div>
